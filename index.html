<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google meet UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div id="videoTag">
            <img src="./../image/recording-icon.png" class="meeting-record">&nbsp;&nbsp;Fatima is presenting
        </div>  
    
        <div  id="sub-container">
            <div class="img-container">
                <img src="https://cdnb.artstation.com/p/assets/images/images/045/090/871/large/swapnil-mohite-bakery08.jpg?1641902310" alt="Bread" id="teacher-img">
                    <div id="search-container">
                        <b>People</b>

                        <button class="Mute-people">
                            <img src="./../image/mute-mike.png" id="mikeMute">
                            All muted
                        </button>
 
                        <button class="Add-people">
                            <img src="./../image/add-people.png" id="addPeople">
                            Add people
                        </button>

                        <input type="text" id="search-input" placeholder="Search for people..." onkeyup="loadPeopleResult()">
                        <hr>

                        <div id="people-list">
                        
                        </div>
                    </div>
            </div> 
        </div>  

        <div class="video-container">
            <div class="video-area">
                <div class="video" id="video1">
                    <div class="img-div">
                        <img src="./../image/B.png" class="img-div" >
                    </div>
                </div>

                <div class="video" id="video2">
                    <div class="img-div">
                        <img src="./../image/C.png"  class="img-div">
                    </div>
                </div>    
        
                <div class="video" id="video2">
                    <div class="img-div">
                        <img src="./../image/D.png"  class="img-div">
                        
                    </div>    
                </div>
        
                <div class="video" id="video2">
                    <div class="img-div">
                        <img src="./../image/S.png"  class="img-div">  
                    </div>    
                </div>
            </div>
        </div>

        <div class="btn-container">
            <button class="btn1">
                <img src="./../image/mute-mike.png" class="button-img">
            </button>
            <button class="btn1">
                <img src="./../image/off-camera.png" class="button-img">
            </button>
            <button class="btn1">
                <img src="./../image/up arrow.png" class="button-img">
            </button> 
            <button class="btn1">
                <img src="./../image/hand raise.png" class="button-img">
            </button>
            <button class="btn1">
                <img src="./../image/3dot.png" class="button-img">
            </button>
        </div>
    </div>

    <script>
        const peoples = [
        "Arpita kharde",
        "Amruta Maskar",
        "Bhavesh kharde",
        "Chaitanya kunkulol",
        "Dinesh Raut",
        "Ihan Kishan",
        "Fatima shaikh",
        "Gayatree dale"   
    ];


    const peoplesContainer = document.getElementById("people-list");
    peoples.forEach((stud) => {
        peoplesContainer.innerHTML += `<div id="people-name"> 
                <img src="./../image/imail-img.png" id="people-img" >
                ${stud}
                <img src="./../image/mike.png" id="mikeMutePeople">
                <hr/>
            </div>`;
    });
   function loadPeopleResult(){
        const inputElement = document.getElementById("search-input");
        const searchText = inputElement.value.toLowerCase();

        peoplesContainer.innerHTML='';

        const filterdPeoples = peoples.filter((stud)=>{
            if (stud.toLowerCase().includes(searchText)){
                return true;
            }
        })
       filterdPeoples.forEach((stud)=>{
            peoplesContainer.innerHTML += `
            <b id="people-list">
                <img src="./../image/imail-img.png" id="people-img" >
                ${stud}</b> 
            <img src="./../image/mike.png" id="mikeMutePeople">
            <hr>`
       })
   }
    </script>
</body>
</html>
